<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard360</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        .navbar {
            width: 100;
            background-color: #ffdab9; /* Whitish-orange accent */
            color: #333;
            padding: 0.8em 0; /* Reduced padding */
            text-align:center;
            font-size: 1.5em; /* Smaller font size */
            font-weight: bold;
            box-shadow: 2px 5px 8px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Box */
        .nav-links-box {
            width: 45%;
            border-radius: 0 0 5px 5px;
            background-color: #ffe6cfa7;
            padding: 1em 0;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2em;
            font-size: 1em;
            font-weight: bold;
        }

        .nav-links a {
            color: #ff7f50; /* Whitish-orange accent for links */
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background-color: #ffdab9;
            color: #333;
        }

        /* Form Section */
    .form-section {
        background-color: #ffffff;
        padding: 0em; /* Reduced padding */
        margin: 1em; /* Reduced margin */
        width: 85%;
        max-width: 400px; /* Reduced max width */
        border-radius: 10px;
        text-align: center;
    }

    .form-section h1 {
        color: #333;
        margin-bottom: 0.8em; /* Slightly reduced margin */
    }

    .form-section input[type="url"] {
        width: 100%;
        padding: 0.8em; /* Slightly reduced padding */
        margin: 1em 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }

    .form-section button {
        background-color: #ff7f50; /* Accent color */
        color: #ffffff;
        padding: 0.6em 1em; /* Reduced padding */
        font-size: 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-section button:hover {
        background-color: #d46c43;
    }

        /* Result Section */
        .result-section {
            background-color: #fffefb;
            padding: 1em;
            margin-top: 1em;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            border-color: #ffdab9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 1em;
        }

        .result-section p {
            font-size: 1em;
            color: #333;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar">
        PhishGuard360
    </nav>

    <!-- Navigation Links Box -->
    <div class="nav-links-box">
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/team">Team</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/products">Products</a></li>
        </ul>
    </div>

    <!-- Form Section -->
    <section class="form-section">
        <form id="phishForm">
            <h1>URL Detection</h1>
            <input type="url" id="urlContent" name="urlContent" placeholder="Enter URL here..." required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Result Section -->
    <section class="result-section" id="resultSection" style="display: none;">
        <h3>Prediction Results</h3>
        <p>URL Prediction: <span id="urlPrediction"></span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
    </section>

    <!-- JavaScript for form submission -->
    <script>
        document.getElementById('phishForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const urlContent = document.getElementById('urlContent').value;

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urlContent })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('urlPrediction').textContent = data["URL Prediction"];
                    document.getElementById('accuracy').textContent = data["Accuracy"];
                    document.getElementById('resultSection').style.display = 'block';
                } else {
                    document.getElementById('urlPrediction').textContent = "Error fetching prediction";
                    document.getElementById('accuracy').textContent = "";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('urlPrediction').textContent = "Request failed";
                document.getElementById('accuracy').textContent = "";
            }
        });
    </script>
    
</body>
</html>
